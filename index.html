<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="programDiv">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Finished</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="bookInfo">
      </tbody>
    </table>
    <div class="sidebarDiv">
      <div class="sidebar">
        <label for="name">Name</label>
        <input id="name" type="text">
        <label for="author">Author</label>
        <input id="author" type="text">
        <label for="pages">Pages</label>
        <input id="pages" type="number">
        <div class="btn-div"><button id="isFinishedIndicator" class="unread">Unread</button></div>
        <div class="btn-div"><button id="addBookBtn">Add New Book</button></div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
